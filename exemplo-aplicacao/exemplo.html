<!DOCTYPE html>
<html>
	<head>
		<title>SI - Exemplo App </title>
		<meta charset="UTF-8">
		
		<!-- Bootstrap CSS -->
		<link href="bootstrap.min.css" rel="stylesheet">

		<!-- jQuery -->
		<script src="jquery.js"></script>

		<!-- meu próprio css e javascript -->
		<link href="styles.css" rel="stylesheet">
		<script src="exemplo.js"></script>

	</head>

	<body>
		<nav class="navbar navbar-inverse">
			<a class="navbar-brand" href="#">Meus Seriados</a>
			<ul class="nav navbar-nav">
				<li class="active">
					<a href="#">Inicio</a>
				</li>
			</ul>
		</nav>
		
		<!-- div adicionar série -->

		<div id="addSerie" class="well col-sm-4"> 
			<fieldset>
				<legend> <i> Adicionar Seriado </i> </legend>

				<label> Nome: </label>
				<input type="text" id="nome" class="form-control" value="" required="required">

				<label> Descricao: </label>
				<textarea id="descricao" class="form-control" ></textarea>
	
				<label> Ano de Lançamento: </label>
				<input type="number" id="lancamento" class="form-control" value="" required="required">

				<button type="button" onclick="adicionaSerie()" class="btn btn-primary">OK</button>
			</fieldset>
		</div>
		
		<!-- div series -->
		<div id="series" class="col-sm-7"> 
			<h4 class="text-center"> Seriados Já assistidos</h4>

		</div>

	</body>
</html>
